<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>

    <body class="login-page">

        <div class="container">
            <div class="login-card">
                <h1>Bem-vindo(a)</h1>
                <p>Por favor, faça login para continuar</p>
                <form>
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#888">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 7.5a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 19.125a8.25 8.25 0 0115 0" />
                            </svg>
                            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#888">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V7.125a4.125 4.125 0 10-8.25 0V10.5M4.875 10.5h14.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125H4.875A1.125 1.125 0 013.75 19.875v-8.25c0-.621.504-1.125 1.125-1.125z" />
                            </svg>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha"
                                required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p class="register-link">Não tem uma conta?<br><a href="register.html">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </body>

</html>
